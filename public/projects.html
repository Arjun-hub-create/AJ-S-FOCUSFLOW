<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - AJ'S FOCUSFLOW</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="particles-js"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">AJ'S FOCUSFLOW</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/projects" class="nav-item active">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
            </a>
            <a href="/dashboard#tasks" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>My Tasks</span>
            </a>
            <a href="/analytics" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <h2>Projects</h2>
            </div>
            <div class="topbar-right">
                <div class="user-profile">
                    <img src="" alt="User" id="userAvatar" class="user-avatar">
                    <span id="userName">User</span>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Projects List View -->
            <div class="section" id="projectsListView">
                <div class="section-header">
                    <div>
                        <h3>All Projects</h3>
                        <p class="section-subtitle" id="projectCount">Loading...</p>
                    </div>
                    <button class="btn-primary" id="newProjectBtn">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                </div>
                <div id="projectsGrid" class="projects-grid large">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Project Details View -->
            <div class="section" id="projectDetailsView" style="display: none;">
                <div class="section-header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button class="btn-secondary" id="backToProjects">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <div>
                            <h3 id="projectDetailName">Project Name</h3>
                            <p class="section-subtitle" id="projectDetailDesc">Project description</p>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-success" id="completeProjectBtn" style="display: none;">
                            <i class="fas fa-check-circle"></i> Complete Project
                        </button>
                        <button class="btn-warning" id="reopenProjectBtn" style="display: none;">
                            <i class="fas fa-redo"></i> Reopen Project
                        </button>
                        <button class="btn-primary" id="newTaskBtn">
                            <i class="fas fa-plus"></i> New Task
                        </button>
                        <button class="btn-danger" id="deleteProjectBtn">
                            <i class="fas fa-trash"></i> Delete Project
                        </button>
                    </div>
                </div>

                <!-- Project Stats -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(255, 193, 7, 0.1); color: #ffc107;">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="totalTasksCount">0</h4>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1); color: #4caf50;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="completedTasksCount">0</h4>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(0, 212, 255, 0.1); color: #00d4ff;">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="activeTasksCount">0</h4>
                            <p>Active</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(156, 39, 176, 0.1); color: #9c27b0;">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="progressPercentage">0%</h4>
                            <p>Progress</p>
                        </div>
                    </div>
                </div>

                <!-- Task Columns -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
                    <!-- To Do Column -->
                    <div class="task-column">
                        <div class="task-column-header" style="background: rgba(255, 193, 7, 0.1); border-left: 3px solid #ffc107;">
                            <h4><i class="fas fa-circle" style="color: #ffc107; font-size: 10px;"></i> To Do</h4>
                            <span class="task-count" id="todoCount">0</span>
                        </div>
                        <div class="task-list" id="todoTasks">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>

                    <!-- In Progress Column -->
                    <div class="task-column">
                        <div class="task-column-header" style="background: rgba(0, 212, 255, 0.1); border-left: 3px solid #00d4ff;">
                            <h4><i class="fas fa-circle" style="color: #00d4ff; font-size: 10px;"></i> In Progress</h4>
                            <span class="task-count" id="inProgressCount">0</span>
                        </div>
                        <div class="task-list" id="inProgressTasks">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>

                    <!-- Done Column -->
                    <div class="task-column">
                        <div class="task-column-header" style="background: rgba(76, 175, 80, 0.1); border-left: 3px solid #4caf50;">
                            <h4><i class="fas fa-circle" style="color: #4caf50; font-size: 10px;"></i> Done</h4>
                            <span class="task-count" id="doneCount">0</span>
                        </div>
                        <div class="task-list" id="doneTasks">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectName" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" id="projectColor" value="#00d4ff" class="form-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="taskStatus" class="form-input">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority" class="form-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate" class="form-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
