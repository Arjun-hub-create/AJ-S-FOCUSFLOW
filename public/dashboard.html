<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AJ'S FOCUSFLOW</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="particles-js"></div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">AJ'S FOCUSFLOW</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/projects" class="nav-item">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
            </a>
            <a href="#" class="nav-item" id="myTasksLink">
                <i class="fas fa-tasks"></i>
                <span>My Tasks</span>
            </a>
            <a href="/analytics" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <h2 id="pageTitle">Dashboard</h2>
            </div>
            <div class="topbar-right">
                <div class="timer-widget" id="timerWidget">
                    <div class="timer-display">
                        <i class="fas fa-clock"></i>
                        <span id="timerDisplay">00:00:00</span>
                    </div>
                    <button class="timer-btn" id="timerToggle">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="" alt="User" id="userAvatar" class="user-avatar">
                    <span id="userName">User</span>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(0, 212, 255, 0.2);">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(0, 255, 136, 0.2);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(255, 193, 7, 0.2);">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="inProgressTasks">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(255, 87, 87, 0.2);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalHours">0h</h3>
                        <p>Time Tracked</p>
                    </div>
                </div>
            </div>

            <!-- Recent Projects -->
            <div class="section">
                <div class="section-header">
                    <h3>Recent Projects</h3>
                    <button class="btn-primary" id="newProjectBtn">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                </div>
                <div id="projectsList" class="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Recent Tasks -->
            <div class="section">
                <div class="section-header">
                    <h3>Recent Tasks</h3>
                    <button class="btn-primary" id="newTaskBtn">
                        <i class="fas fa-plus"></i> New Task
                    </button>
                </div>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectName" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" id="projectColor" value="#00d4ff" class="form-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required class="form-input">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Project</label>
                    <select id="taskProject" required class="form-input">
                        <option value="">Select Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority" class="form-input">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate" class="form-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Timer Task Selection Modal -->
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Task to Track</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="timerTasksList" class="timer-tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
